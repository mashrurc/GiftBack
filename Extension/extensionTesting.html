<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link rel="stylesheet" href="clickPopUpStyle.css">
</head>

<body>

    <p class="amazon">1</p>
    <p class="amazon">2</p>
    <p class="amazon">3</p>

    <div class="hiddenWrap">
        <div class="popUp">
            <div class="email" onclick="expand(this)">
                <div class="from">
                    <div class="from-contents">
                        <div class="name">$27.99</div>
                    </div>
                </div>
                <div class="to">
                    <div class="to-contents">
                        <div class="top">
                            <div class="name-large">$27.99</div>
                            <div class="x-touch">
                                <div class="x" onclick="contract()">&#10006;</div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="row">
                                <div class="link">Original: $25.99</div>
                            </div>
                            <div class="row">
                                <div class="link">You Donate: $2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="clickPopUp.js"></script>

</html>
